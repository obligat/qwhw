        }, ];
        //调用分页
        laypage.render({
            elem: 'page',
            theme: '#0069d9',
            count: data.length,
            limit: 5,
            prev: '<em>←</em>',
            next: '<em>→</em>',
            jump: function(obj) {
                //模拟渲染
                document.getElementById('tbody').innerHTML = function() {
                    let arr = [],
                        thisData = data.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                    layui.each(thisData, function(index, item) {
                        arr.push(`<tr>
				<th scope="row">${item.title}</th>
				<td>${item.number}</td>
				<td>${item.ch_number}</td>
				<td>${item.en_number}</td>
				<td>${item.punc_number}</td>
			</tr>`);
                    });
                    return arr.join('');
                }();
            }
        });
    });
